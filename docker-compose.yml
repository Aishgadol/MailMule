version: "3.9"
services:
  db:
    image: ankane/pgvector:latest       # Postgres 16 + pgvector pre-built
    container_name: mailmule_pg
    environment:
      POSTGRES_USER: mailmule
      POSTGRES_PASSWORD: mailmule
      POSTGRES_DB: mailmule
    volumes:
      - ./pgdata:/var/lib/postgresql/data  # keeps data on disk
    ports:
      - "5432:5432"
